<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Match</title>
    <link rel="stylesheet" href="./CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="PageCover"></div>
    <div class="Page">
        <!-- 1st Page Hidden -->
        <div class="page1">
            <i class="fa-brands fa-fantasy-flight-games noStart"></i>
            <h1>Anime Match</h1>
            <i class="fa-solid fa-play"></i>
        </div>

        <!-- 2nd Page -->
        <div class="page2 hidden">
            <div class="clock">
                <div class="time">
                    <p class="sec">00</p>:<p class="m_sec">00</p>
                </div>
            </div>
            <div class="puzzleBox">
                <div class="data">
                    <div class="points">
                        <h1>Points :</h1>
                        <p>00</p>
                    </div>
                    <div class="moves">
                        <h1>Moves :</h1>
                        <p>00</p>
                    </div>
                </div>
                <div class="ImageBox">
                    <div class="RowBox">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                    </div>
                    <div class="RowBox">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                    </div>
                    <div class="RowBox">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                    </div>
                    <div class="RowBox">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                        <img class="hoverImg" src="./Images/GiftBox.avif" alt="">
                    </div>
                </div>
                <div class="ImageBoxHide">
                    <div class="RowBoxHide">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                    <div class="RowBoxHide">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                    <div class="RowBoxHide">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                    <div class="RowBoxHide">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="page3 hidden">
            <div class="EyesAnimation">
                <img src="./Images/Sharingan.png" alt="" class="Sharigan Sharigan_animation">
                <img src="./Images/Mangekyo Sharigan.png" alt="" class="Mangekyo_Sharigan Mangekyo_Sharigan_animation">
            </div>
            <div class="Board hidden">
                <div class="ScoreBoard">
                    <h1>Moves :- <p class="DisplayMoves">00</p>
                    </h1>
                    <h1>Points :- <p class="DisplayPoints">00</p>
                    </h1>
                </div>
                <div class="ResultBoard">
                    <div>
                        <h1>Time :- <p class="DisplayTime">00</p>
                        </h1>
                    </div>
                    <div>
                        <h1>P/T(Points per second) :-<p class="PointPerSec">00</p>
                        </h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Javascript/index.js"></script>
</body>

</html>
